nxt_robot:
  - type: ultrasonic
    frame_id: ultra_sensor
    name: ultrasonic_sensor
    port: PORT_1
    spread_angle: 0.15
    min_range: 0.2
    max_range: 1.0     
    desired_frequency: 5.0
  - type: motor
    name: motor_joint_right
    port: PORT_A
    desired_frequency: 40.0
  - type: motor
    name: motor_joint_left
    port: PORT_B
    desired_frequency: 40.0
  - type: motor
    name: motor_sensor
    port: PORT_C
    desired_frequency: 10.0
