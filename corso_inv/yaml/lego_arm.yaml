nxt_robot:
  - type: ultrasonic
    frame_id: ultrasonic_sensor
    name: ultrasonic_sensor
    port: PORT_1
    spread_angle: 0.1
    min_range: 0.2
    max_range: 2.5
    desired_frequency: 5.0
  - type: motor
    name: arm_joint_1
    port: PORT_A
    desired_frequency: 15.0
  - type: motor
    name: arm_joint_2
    port: PORT_B
    desired_frequency: 40.0
  - type: motor
    name: arm_joint_3
    port: PORT_C
    desired_frequency: 30.0

